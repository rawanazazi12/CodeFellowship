<!DOCTYPE html>
<html lang="en" xmlns:th="http://www,thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<main>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-6 img">
                    <img src="https://cdn.pixabay.com/photo/2017/06/13/12/53/profile-2398782_1280.png"  alt="" >
                </div>
                <div class="col-md-6 details">
                    <blockquote>
                        <h2>Hello, <span th:text="${appUser.firstName}"></span></h2>
                    </blockquote>
                    <p>First Name: <span th:text="${appUser.firstName}"></span></p>
                    <p>Last Name: <span th:text="${appUser.lastName}"></span></p>
                    <p>Date of Birth: <span th:text="${appUser.dateOfBirth}"></span></p>
                    <p>Bio: <span th:text="${appUser.bio}"></span></p>
                </div>
            </div>
        </div>

    </main>

</body>
</html>
